{% extends 'base.html' %}
{% block date_top %}{{ date_top }}{% endblock %}
{% block date_end %}{{ date_end }}{% endblock %}
{% block content %}
            <p>Active Cases</p>
            <div class="col-md-12">{{plot|safe}}</div>
            <table id="covid">
            <tr>
                <th>Date</th>
	            <th>Active Cases</th>
            </tr>
            {% for item in covid %}
            <tr>
                <td>{{ item.date }}</td>
	            <td class="td_num">{{ item.activeCases }}</td>
            </tr>
            {% endfor %}
            </table>
{% endblock %}
